name: Deploy to Dev (OIDC)

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          NODE_ENV: dev
          VITE_ENV: dev
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_DEV }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_DEV }}

      - name: Deploy to Firebase Hosting (Dev)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          projectId: sawa-explorer-dev
          channelId: live

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Create Functions .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_DEV }}" > functions/.env

      - name: Deploy Functions to Firebase (Dev)
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project sawa-explorer-dev

      - name: Deployment Summary
        run: |
          echo "Deployment to DEV environment completed successfully"
          echo "Environment: Dev"
          echo "Branch: dev"
          echo "Firebase Project: sawa-explorer-dev"
