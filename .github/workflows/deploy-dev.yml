name: Deploy to Dev

on:
  push:
    branches-ignore:
      - main
      - dev
  workflow_dispatch:

jobs:
  plan:
    name: Plan Dev Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Create Dev Environment File
        run: |
          cat > .env.production << 'EOF'
          # Dev Environment Configuration

          # Server Configuration
          PORT=5000
          NODE_ENV=dev

          # Firebase Configuration - DEV
          FIREBASE_PROJECT_ID=sawa-explorer-dev
          FIREBASE_DATABASE_URL=https://sawa-explorer-dev.firebaseio.com

          # Frontend Firebase Config - DEV
          VITE_FIREBASE_API_KEY=AIzaSyDz_8pHGVEcMtXoC1PXEt5rJiufDHCrsaI
          VITE_FIREBASE_AUTH_DOMAIN=sawa-explorer-dev.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=sawa-explorer-dev
          VITE_FIREBASE_STORAGE_BUCKET=sawa-explorer-dev.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=319730558577
          VITE_FIREBASE_APP_ID=1:319730558577:web:57a5ba94bdb0596cd61dd0
          VITE_FIREBASE_MEASUREMENT_ID=
          VITE_FIRESTORE_DATABASE_ID=dev-db

          # API URLs
          VITE_API_URL=http://localhost:5000
          VITE_ENV=dev
          EOF

      - name: Build project
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Create Terraform Credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY_DEV }}' > terraform/service-account-dev.json

      - name: Terraform Init
        run: cd terraform && terraform init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/service-account-dev.json

      - name: Terraform Plan
        run: cd terraform && terraform plan -var-file="dev.tfvars"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/service-account-dev.json

      - name: Plan Summary
        run: |
          echo "Plan completed successfully"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Ready to deploy to DEV environment"

  deploy:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: dev
      url: https://sawa-explorer-dev.web.app
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Dev Environment File
        run: |
          cat > .env.production << 'EOF'
          # Dev Environment Configuration

          # Server Configuration
          PORT=5000
          NODE_ENV=dev

          # Firebase Configuration - DEV
          FIREBASE_PROJECT_ID=sawa-explorer-dev
          FIREBASE_DATABASE_URL=https://sawa-explorer-dev.firebaseio.com

          # Frontend Firebase Config - DEV
          VITE_FIREBASE_API_KEY=AIzaSyDz_8pHGVEcMtXoC1PXEt5rJiufDHCrsaI
          VITE_FIREBASE_AUTH_DOMAIN=sawa-explorer-dev.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=sawa-explorer-dev
          VITE_FIREBASE_STORAGE_BUCKET=sawa-explorer-dev.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=319730558577
          VITE_FIREBASE_APP_ID=1:319730558577:web:57a5ba94bdb0596cd61dd0
          VITE_FIREBASE_MEASUREMENT_ID=
          VITE_FIRESTORE_DATABASE_ID=dev-db

          # API URLs
          VITE_API_URL=http://localhost:5000
          VITE_ENV=dev
          EOF

      - name: Build project
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Create Terraform Credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY_DEV }}' > terraform/service-account-dev.json

      - name: Terraform Init
        run: cd terraform && terraform init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/service-account-dev.json

      - name: Terraform Apply
        run: cd terraform && terraform apply -var-file="dev.tfvars" -auto-approve
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/service-account-dev.json

      - name: Deploy to Firebase Hosting (Dev)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: sawa-explorer-dev
          channelId: live

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules and Indexes (Dev)
        run: |
          firebase deploy --only firestore:rules --project dev --token ${{ secrets.FIREBASE_TOKEN_DEV }}
          firebase deploy --only firestore:indexes --project dev --token ${{ secrets.FIREBASE_TOKEN_DEV }}

      - name: Deploy Storage Rules (Dev)
        run: |
          firebase deploy --only storage --project dev --token ${{ secrets.FIREBASE_TOKEN_DEV }}

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Create Functions .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_DEV }}" > functions/.env

      - name: Deploy Functions to Firebase (Dev)
        run: |
          firebase deploy --only functions --project dev --token ${{ secrets.FIREBASE_TOKEN_DEV }} --force

      - name: Deployment Summary
        run: |
          echo "Deployment to DEV environment completed successfully"
          echo "Environment: Dev"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Firebase Project: sawa-explorer-dev"
