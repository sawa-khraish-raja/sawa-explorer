name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://sawa-explorer.web.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests (if available)
        run: npm test --if-present

      - name: Build project
        env:
          NODE_ENV: production
          VITE_ENV: production
        run: npm run build

      - name: Deploy to Firebase Hosting (Production)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRD }}
          projectId: sawa-explorer
          channelId: live
          target: prd

      - name: Deploy Functions to Firebase (Production)
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project prd --token ${{ secrets.FIREBASE_TOKEN_PRD }}

      - name: Deployment Summary
        run: |
          echo "Deployment to PRODUCTION environment completed successfully"
          echo "Environment: Production"
          echo "Branch: main"
          echo "Firebase Project: sawa-explorer"
          echo "URL: https://sawa-explorer.web.app"

      - name: Notify on Success
        if: success()
        run: echo "Production deployment successful"

      - name: Notify on Failure
        if: failure()
        run: echo "Production deployment failed"
