name: Deploy to Prd

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  plan:
    name: Plan Prd Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Create Prd Environment File
        run: |
          cat > .env.production << 'EOF'
          # Prd Environment Configuration

          # Server Configuration
          PORT=5000
          NODE_ENV=production

          # Firebase Configuration - PRD
          FIREBASE_PROJECT_ID=sawa-explorer
          FIREBASE_DATABASE_URL=https://sawa-explorer.firebaseio.com

          # Frontend Firebase Config - PRD
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY_PRD }}
          VITE_FIREBASE_AUTH_DOMAIN=sawa-explorer.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=sawa-explorer
          VITE_FIREBASE_STORAGE_BUCKET=sawa-explorer.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_PRD }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID_PRD }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID_PRD }}
          VITE_FIRESTORE_DATABASE_ID=test

          # API URLs
          VITE_API_URL=https://sawa-explorer.web.app
          VITE_ENV=production
          EOF

      - name: Build project
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Create Terraform Credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY_PRD }}' > terraform/prd/service-account-prd.json

      - name: Terraform Init
        run: cd terraform/prd && terraform init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/prd/service-account-prd.json

      - name: Terraform Plan
        run: cd terraform/prd && terraform plan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/prd/service-account-prd.json

      - name: Plan Summary
        run: |
          echo "Plan completed successfully"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Ready to deploy to PRD environment"

  deploy:
    name: Deploy to Prd
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: prd
      url: https://sawa-explorer.web.app
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create Prd Environment File
        run: |
          cat > .env.production << 'EOF'
          # Prd Environment Configuration

          # Server Configuration
          PORT=5000
          NODE_ENV=production

          # Firebase Configuration - PRD
          FIREBASE_PROJECT_ID=sawa-explorer
          FIREBASE_DATABASE_URL=https://sawa-explorer.firebaseio.com

          # Frontend Firebase Config - PRD
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY_PRD }}
          VITE_FIREBASE_AUTH_DOMAIN=sawa-explorer.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=sawa-explorer
          VITE_FIREBASE_STORAGE_BUCKET=sawa-explorer.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID_PRD }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID_PRD }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID_PRD }}
          VITE_FIRESTORE_DATABASE_ID=test

          # API URLs
          VITE_API_URL=https://sawa-explorer.web.app
          VITE_ENV=production
          EOF

      - name: Build project
        run: npm run build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Create Terraform Credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY_PRD }}' > terraform/prd/service-account-prd.json

      - name: Terraform Init
        run: cd terraform/prd && terraform init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/prd/service-account-prd.json

      - name: Terraform Apply
        run: cd terraform/prd && terraform apply -auto-approve
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/terraform/prd/service-account-prd.json

      - name: Deploy to Firebase Hosting (Prd)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRD }}
          projectId: sawa-explorer
          channelId: live

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules and Indexes (Prd)
        run: |
          firebase deploy --only firestore:rules --project prd --token ${{ secrets.FIREBASE_TOKEN_PRD }}
          firebase deploy --only firestore:indexes --project prd --token ${{ secrets.FIREBASE_TOKEN_PRD }}

      - name: Deploy Storage Rules (Prd)
        run: |
          firebase deploy --only storage --project prd --token ${{ secrets.FIREBASE_TOKEN_PRD }}

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Create Functions .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_PRD }}" > functions/.env

      - name: Deploy Functions to Firebase (Prd)
        run: |
          firebase deploy --only functions --project prd --token ${{ secrets.FIREBASE_TOKEN_PRD }} --force

      - name: Deployment Summary
        run: |
          echo "Deployment to PRD environment completed successfully"
          echo "Environment: Prd"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Firebase Project: sawa-explorer"
