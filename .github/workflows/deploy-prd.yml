name: Deploy to Prd

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: https://sawa-explorer.web.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests (if available)
        run: npm test --if-present

      - name: Build project
        env:
          NODE_ENV: prd
          VITE_ENV: prd
        run: npm run build

      - name: Deploy to Firebase Hosting (Prd)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PRD }}
          projectId: sawa-explorer
          channelId: live

      - name: Install Functions dependencies
        run: cd functions && npm ci

      - name: Create Functions .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY_PRD }}" > functions/.env

      - name: Deploy Functions to Firebase (Prd)
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions --project prd --token ${{ secrets.FIREBASE_TOKEN_PRD }} --force

      - name: Deployment Summary
        run: |
          echo "Deployment to PRD environment completed successfully"
          echo "Environment: Prd"
          echo "Branch: ${{ github.ref_name }}"
          echo "Triggered by: ${{ github.actor }}"
          echo "Firebase Project: sawa-explorer"
          echo "URL: https://sawa-explorer.web.app"

      - name: Notify on Success
        if: success()
        run: echo "Prd deployment successful"

      - name: Notify on Failure
        if: failure()
        run: echo "Prd deployment failed"
